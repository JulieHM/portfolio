    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script> 
        function setup() {
            var canvas = createCanvas(600, 600);
            //document.getElementById("myCanvas");
            canvas.parent('myCanvas');
        }

        function draw() {
            if (mouseIsPressed) {
                fill(255, 0, 100);
            }
            else {
                fill(255);
            }
            ellipse(mouseX, mouseY, 80, 80);
        }
      </script>
</head>
